[package]
name = "finquant"
version = "0.0.44"
authors = ["Jeremy Wang <j.wang@quantransform.co.uk>", "David Steiner <david_j_steiner@yahoo.co.nz>"]
edition = "2021"
license = "MIT"
description = "Experimental Rust Quant Library"
keywords = ["quant", "calendar", "market-risks", "rates", "derivatives",]
readme = "README.md"
repository = "https://github.com/quantransform/finquant"

[features]

[dependencies]
chrono = { version = "^0.4.38", features = ["serde"] }
float_eq = "^1.0.1"
iso_currency = { version = "^0.4.4", features = ["with-serde"] }
roots = "^0.0.8"
serde = { version = "^1.0.198", features = ["derive"] }
serde_json = "^1.0.116"
strum = "^0.26.2"
strum_macros = "^0.26.2"
thiserror = "^1.0.58"
typetag = "^0.2.16"

[dev-dependencies]
rstest = "^0.19.0"
